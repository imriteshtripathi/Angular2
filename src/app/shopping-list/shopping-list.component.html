<div class="row">
  <div class="col-xl-10">
    <app-shopping-edit
      (ingredientItem)="OningredientAdded($event)"></app-shopping-edit>
    <hr/>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ingredients">
        <a href="#">
            {{ingredient.name}} ({{ingredient.amount}})
        </a>
      </li>

    </ul>
  </div>
</div>
