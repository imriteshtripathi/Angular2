<div class="row">
  <div class="col-md-5">
    <app-recipe-list (OnrecipeSelected)="selectedRecipe = $event"></app-recipe-list>


  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else norecipe"
      [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #norecipe>
      <p> No Recipe Selected</p>
    </ng-template>
  </div>
</div>
